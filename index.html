<!DOCTYPE html>

<head>

<body>
  
<h1 class="h1">HISTOGRAM ASSIGNMENT</h1>



<h2>Estimated Population of Nigeria (1982)</h2>
  <p>Construct the histogram of this data</p>

  <table>
    <tr>
      <th>Age in years</th>
      <th>0–4</th>
      <th>5–14</th>
      <th>15–29</th>
      <th>30–59</th>
      <th>60 and above</th>
    </tr>
    <tr>
      <td>Number (millions)</td>
      <td>3.5</td>
      <td>7.6</td>
      <td>11.9</td>
      <td>17.7</td>
      <td>5.3</td>
    </tr>
  </table>




  <div class="container">
    <div class="histogram-cont">
      <div class="histo-bar bar1"></div>
      <div class="histo-bar bar2"></div>
      <div class="histo-bar bar3"></div>
      <div class="histo-bar bar4"></div>
      <div class="histo-bar bar5"></div>
      
      <div class="x-num1">2</div>
      <div class="x-num2">4</div>
      <div class="x-num3">6</div>
      <div class="x-num4">8</div>
      <div class="x-num5">10</div>
      <div class="x-num6">12</div>
      <div class="x-num7">14</div>
      <div class="x-num8">16</div>
      <div class="x-num9">18</div>
    </div>
  </div>
  
  
           <!-- londing -->
    <div class="londing">
        <div class="spinner"></div>
        <p>WELCOME T0 MAJA BOLAJI HISTOGRAM ASSIGNMENT PAGE</p>
    </div>
    
     <script src="index.js"></script>
